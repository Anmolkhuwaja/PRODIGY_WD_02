<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- Stopwatch Code -->
        <div class="stopwatch">
        <h1 class="heading">STOPWATCH</h1>
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img class="size" src="/images/reset.png" alt="reset image" onclick="watchReset()">
                <img class="size" src="/images/play.png" alt="play image" onclick="watchStart()">
                <img class="size" src="/images/stop.png" alt="stop image" onclick="watchStop()">
            </div>
        </div>

            <!-- JS Code -->
        <script>
        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h +":"+ m +":"+ s;
        }

        function watchStart(){
            if(timer!== null)
            {
                clearInterval(timer);
            }
           timer = setInterval(stopwatch,1000);
        }

        function watchStop(){
            clearInterval(timer);
        }

        function watchReset(){
            clearInterval(timer);
             [seconds, minutes, hours] = [0,0,0];
            displayTime.innerHTML = "00:00:00";
        }

        </script>
</body>
</html>
